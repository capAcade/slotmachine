<!doctype html>
<html>
    <head>
        <title>Slot machine</title>
        <style>
            .reel {
                width: 20%;
                background: pink;
                margin: 2px;
                padding: 7px;
                display: inline-block;
                text-align: center;
            }
            .slotMachineRow.center .reel {
                background: purple;
                color: white
            }

        </style>
    </head>
    <body>
        <div class="credits">
            <label for="credits">credits :</label><span id="credits">0</span>
        </div>
        <div class="slotMachine">
            <div class="slotMachineRow top">
                <div class="reel" id="reel0-top">bar</div>
                <div class="reel" id="reel1-top">cherry</div>
                <div class="reel" id="reel2-top">cherry</div>
                <div class="reel" id="reel3-top">cherry</div>
            </div>
            <div class="slotMachineRow center">
                <div class="reel" id="reel0">bar</div>
                <div class="reel" id="reel1">cherry</div>
                <div class="reel" id="reel2">cherry</div>
                <div class="reel" id="reel3">cherry</div>
            </div>
            <div class="slotMachineRow bottom">
                <div class="reel" id="reel0-bottom">bar</div>
                <div class="reel" id="reel1-bottom">cherry</div>
                <div class="reel" id="reel2-bottom">cherry</div>
                <div class="reel" id="reel3-bottom">cherry</div>
            </div>
        </div>
        <div>
            <input type="button" value="Insert Coin">
        </div>
        <script src="slotmachine.js"></script>
    </body>
</html>
